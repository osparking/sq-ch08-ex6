<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 페이지</title>
</head>
<body>
	<h1>상품 관리</h1>
	<h2>상품 목록</h2>
	<table>
		<tr>
			<th>상품명</th>
			<th>판매가</th>
		</tr>
		<tr th:each="product: ${products}">
			<td th:text="${product.name}">(이름)</td>
			<td th:text="${product.price}">(가격)</td>
		</tr>
	</table>

</body>
</html>
